<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Roll dice</title>
        <link rel="stylesheet" href="./Index.css">
    </head>
    <body>
        <div class="main-window-div">
            <div class="window-div-child" id="child-id">
                <div class="new-game">
                    NEW GAME
                </div>  
                <div class="main-score-chart-div">
                    <div class="score-chart">
                        <div class="players active" id="player-0">
                            Player 1
                        </div>
                        <div class="score-global" id="global-0">
                            0 
                        </div>
                    </div>
                    <div>
                        <div>
                            <img id="dice-score" class="dice-image" src="./src/images/dice-1.png" /> 
                        </div> 
                    </div>
                    <div class="score-chart">
                        <div class="players" id="player-1">
                            Player 2
                        </div>
                        <div class="score-global" id="global-1">
                            0 
                        </div>
                    </div>
                </div>
                <div class="current-score-div">
                    <div class="current-parent">
                        <div class="current">Current</div>
                        <div id="current-0">0</div
                        >
                    </div>
                    <div class="roll-dice-main-div">
                        <button id="roll-dice">
                            Roll Dice
                        </button>
                        <button id="hold">
                            Hold
                        </button>
                    </div>
                    <div class="current-parent">
                        <div class="current">Current</div>
                        <div id="current-1">0</div>
                    </div>
                </div>
            </div>  
        </div>
    </body>
    <script src="./Index.js"></script>
</html>
